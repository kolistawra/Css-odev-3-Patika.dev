<!DOCTYPE html>

    <title>Google</title>
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="container">
        <nav class="navbar">

        </div>
        <div class="f-2 df">
            <div class="f-left">
                <ul class="df fs15">
